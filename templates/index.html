<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mushroom Classification Prediction</title>
</head>
<body>
    <h2>Enter Mushroom Features</h2>
    <form action="/predict" method="post">
        {% for feature in features %}
        <div>
            <label for="{{ feature }}">{{ feature.replace('_', ' ').title() }}:</label>
            <input type="number" step="any" name="{{ feature }}" required>
        </div>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
        <h3>Prediction: {{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
